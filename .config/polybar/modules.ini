[module/void]
type = custom/text
format = "      "

[module/cpu]
type = internal/cpu
format = <label>
format-prefix = 

label = " %percentage%%"

[module/memory]
type = internal/memory
interval = 5
format = <label>
label =  %used%

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30

fixed-values = true

format-mounted = <label-mounted>
format-mounted-prefix = 󱛟

format-unmounted = <label-unmounted>
format-unmounted-prefix = 󱛟

label-mounted = " %free%"
label-unmounted = " %mountpoint%: not mounted"

[module/i3]
type = internal/i3
pin-workspaces = true

strip-wsnumbers = true
index-sort = true

wrapping-scroll = false
reverse-scroll = false

ws-icon-0 = 1;1
ws-icon-1 = 2;2
ws-icon-2 = 3;3
ws-icon-3 = 4;4
ws-icon-4 = 5;5
ws-icon-5 = 6;6
ws-icon-6 = 7;7
ws-icon-7 = 8;8
ws-icon-8 = 9;9
ws-icon-9 = 10;10
ws-icon-default = 

format = <label-state><label-mode>

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${color.FOREGROUND}
label-mode-foreground = ${color.BACKGROUND}

label-focused = [ %icon% ]
label-unfocused = %icon%
label-visible = %icon%
label-urgent = %icon%

; Paddings
label-focused-padding = 1
label-unfocused-padding = 1
label-visible-padding = 1
label-urgent-padding = 1

[module/date]
type = internal/date
time = " %H:%M"
time-alt = " %a, %d %b %Y"

label = %time%

[module/tray]
type = internal/tray

format = <tray>
tray-spacing = 8px
tray-padding = 0px
tray-size = 60%

[module/xkeyboard]
type = internal/xkeyboard
label-layout =  %layout%

[module/pulseaudio]
type = internal/pulseaudio
interval = 1
format-volume = <ramp-volume>  <label-volume>

label-muted =   mute

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 

click-right = pavucontrol

[module/sep]
type = custom/text

format = ∙
format-padding = 4
format-font = 4
